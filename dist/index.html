<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
<link href="main.css" rel="stylesheet"></head>

<body>

    <header>
        <div class="">
            <h1>NEWS ARTICLE</h1>
            <h3> Analysis of Sentiment </h3>
        </div>
    </header>

    <main>
        <section>
            <form class="">
                <input id="name" type="text" name="input" value=""
                    placeholder="Add URL to your news article/blog:">
                <button id="btnSubmit" type="button" name="" value="submit">Submit</button>
            </form>
        </section>
        <!-- URL data  -->
        <section>
            <strong>
                <div id="results"></div>Form Results:</div>
            </strong>
            <div id="model"></div>
            <div id="agreement"></div>
            <div id="subjectivity"></div>
            <div id="confidence"></div>
            <div id="irony"></div>
            <div id="score_tag"></div>
        </section>
    </main>

    <footer>
        <p>Rajshree Nema, 2022.</p>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
<script type="text/javascript" src="main.js"></script></body>

</html>
